    <script>
        let chats = [];

        document.addEventListener('DOMContentLoaded', () => {
            const savedChats = localStorage.getItem('ai-chats-v2');

        // åŠ è½½é…ç½®åˆ—è¡¨
        async function loadConfigs() {
            try {
                // å¹¶è¡ŒåŠ è½½æ‰€æœ‰é…ç½®å’Œå½“å‰æ¿€æ´»é…ç½®
                const [configsRes, activeRes] = await Promise.all([
                    fetch('/api/v1/llm/configs').then(r => r.json()),
                    fetch('/api/v1/llm/configs/active').then(r => r.json())
                ]);

                const select = document.getElementById('configSelect');
                select.innerHTML = '';
                
                let configs = [];
                if (configsRes.code === '0000' && configsRes.data) {
                    configs = configsRes.data;
                    configs.forEach(config => {
                        const option = document.createElement('option');
                        option.value = config.id;
                        // æ˜¾ç¤ºåç§°å’Œæä¾›å•†ç±»å‹
                        const icon = config.providerType === 'OLLAMA' ? 'ğŸ¦™' : (config.providerType === 'OPENAI' ? 'ğŸ¤–' : 'ğŸ§ ');
                        option.textContent = `${icon} ${config.name}`;
                        // ä¿å­˜æ¨¡å‹åˆ—è¡¨åˆ° dataset ä»¥ä¾¿åç»­ä½¿ç”¨
                        option.dataset.models = (config.models || []).join(',');
                        option.dataset.defaultModel = config.defaultModel || '';
                        select.appendChild(option);
                    });
                }
                
                // è®¾ç½®å½“å‰æ¿€æ´»é¡¹
                if (activeRes.code === '0000' && activeRes.data) {
                    select.value = activeRes.data.id;
                    updateModelOptions(activeRes.data);
                } else if (configs.length > 0) {
                    // å¦‚æœæ²¡æœ‰æ¿€æ´»çš„ï¼ˆä¸å¤ªå¯èƒ½ï¼‰ï¼Œé»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ªä½†ä¸æ¿€æ´»ï¼ˆæˆ–è€…è‡ªåŠ¨æ¿€æ´»ï¼Ÿï¼‰
                    // è¿™é‡Œä»…UIé€‰ä¸­
                    select.value = configs[0].id;
                    updateModelOptions(configs[0]);
                } else {
                     select.innerHTML = '<option disabled>æš‚æ— é…ç½®ï¼Œè¯·å»æ·»åŠ </option>';
                }

            } catch (e) { console.error('åŠ è½½é…ç½®å¤±è´¥:', e); }
        }

        // åˆ‡æ¢é…ç½®
        async function switchConfig() {
            const select = document.getElementById('configSelect');
            const id = select.value;
            if (!id) return;
            
            // è·å–é€‰ä¸­é¡¹çš„æ¨¡å‹ä¿¡æ¯
            const option = select.options[select.selectedIndex];
            const models = option.dataset.models ? option.dataset.models.split(',') : [];
            const defaultModel = option.dataset.defaultModel;

            // æ›´æ–°æ¨¡å‹ä¸‹æ‹‰æ¡†
            updateModelOptions({ models, defaultModel });

            try {
                // è°ƒç”¨åç«¯æ¿€æ´»æ¥å£
                await fetch(`/api/v1/llm/configs/${id}/activate`, { method: 'POST' });
                // æç¤ºç”¨æˆ·ï¼ˆå¯é€‰ï¼Œæˆ–è€…é™é»˜æˆåŠŸï¼‰
                console.log('é…ç½®å·²åˆ‡æ¢:', option.text);
            } catch (e) {
                console.error('åˆ‡æ¢é…ç½®å¤±è´¥:', e);
                alert('åˆ‡æ¢é…ç½®å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // åŠ è½½çŸ¥è¯†åº“åˆ—è¡¨å¡«å……ä¸‹æ‹‰æ¡†
        async function loadRagTagList() {
            try {
                const response = await fetch('/api/v1/rag/query_rag_tag_list');
                const result = await response.json();
                if (result.code === '0000' && result.data) {

                        option.value = tag;

        }

        function createNewChat() {
            const chat = { id: Date.now().toString(), title: 'æ–°å¯¹è¯', messages: [], createdAt: new Date().toISOString() };
            chats.unshift(chat);

        function clearAllChats() {
            if (chats.length === 0) {
                alert('æš‚æ— å¯¹è¯å¯æ¸…ç©º');
                return;
            }
            if (!confirm(`ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ ${chats.length} ä¸ªå¯¹è¯å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) return;
            chats = [];

            saveChats();
            renderChatList();
            renderMessages();
            document.getElementById('currentChatTitle').textContent = 'æ–°å¯¹è¯';

        function selectChat(chatId) {
            currentChatId = chatId;
            renderChatList();
            renderMessages();
            const chat = chats.find(c => c.id === chatId);
            if (chat) document.getElementById('currentChatTitle').textContent = chat.title;

        function deleteChat() {
            hideContextMenu();
            if (!contextMenuChatId || !confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) return;
            chats = chats.filter(c => c.id !== contextMenuChatId);
            saveChats();
            renderChatList();
            if (currentChatId === contextMenuChatId) {
                currentChatId = chats.length > 0 ? chats[0].id : null;
                currentChatId ? selectChat(currentChatId) : renderMessages();
            }
        }

        function renameChat() {
            hideContextMenu();
            if (!contextMenuChatId) return;
            const chat = chats.find(c => c.id === contextMenuChatId);
            if (!chat) return;
            const newTitle = prompt('è¾“å…¥æ–°åç§°:', chat.title);
            if (newTitle?.trim()) {
                chat.title = newTitle.trim();
                saveChats();
                renderChatList();
                if (currentChatId === contextMenuChatId) document.getElementById('currentChatTitle').textContent = chat.title;

        function saveChats() { localStorage.setItem('ai-chats-v2', JSON.stringify(chats)); }

        function renderChatList() {
            const container = document.getElementById('chatList');
            container.innerHTML = chats.map(chat => `
                <div class="group flex items-center gap-2 px-3 py-2 rounded-lg cursor-pointer mb-0.5 transition-colors ${chat.id === currentChatId ? 'bg-indigo-50 text-indigo-600' : 'hover:bg-gray-50 text-gray-700'}"
                    onclick="selectChat('${chat.id}')">
                    <span class="truncate flex-1 text-sm">${escapeHtml(chat.title)}</span>
                    <div class="flex items-center gap-0.5 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button class="p-1 hover:bg-gray-200 rounded transition-colors" title="é‡å‘½å"
                            onclick="event.stopPropagation(); renameChatById('${chat.id}')">
                            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                        </button>
                        <button class="p-1 hover:bg-red-100 rounded transition-colors" title="åˆ é™¤"
                            onclick="event.stopPropagation(); deleteChatById('${chat.id}')">
                            <svg class="w-3 h-3 text-gray-400 hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renameChatById(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (!chat) return;
            const newTitle = prompt('è¾“å…¥æ–°åç§°:', chat.title);
            if (newTitle?.trim()) {
                chat.title = newTitle.trim();
                saveChats();
                renderChatList();
                if (currentChatId === chatId) document.getElementById('currentChatTitle').textContent = chat.title;
            }
        }

        function deleteChatById(chatId) {
            if (!confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) return;
            chats = chats.filter(c => c.id !== chatId);
            saveChats();
            renderChatList();
            if (currentChatId === chatId) {
                currentChatId = chats.length > 0 ? chats[0].id : null;
                currentChatId ? selectChat(currentChatId) : renderMessages();
            }
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const chat = chats.find(c => c.id === currentChatId);
            
            if (!chat || chat.messages.length === 0) {
                container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center px-4">
                        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center mb-6">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">ä½ å¥½ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ ï¼Ÿ</h2>
                        <p class="text-gray-500 text-sm">é€‰æ‹©å·¦ä¾§æ¨¡å‹ï¼Œå¼€å§‹ä¸ AI å¯¹è¯</p>
                    </div>`;
                return;
            }
            
            container.innerHTML = `<div class="py-6 px-6 space-y-4">` + 
                chat.messages.map((msg, i) => `
                    <div class="message-enter flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}">
                        <div class="${msg.role === 'user' 
                            ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-2xl rounded-br-md px-4 py-3 max-w-[70%] shadow-md' 
                            : 'bg-white border border-gray-100 text-gray-800 rounded-2xl rounded-bl-md px-4 py-3 max-w-[70%] shadow-sm'}">
                            <p class="text-sm leading-relaxed whitespace-pre-wrap" id="msg-${i}">${escapeHtml(msg.content)}</p>
                        </div>
                    </div>
                `).join('') + `</div>`;
            scrollToBottom();
        }

        function addMessage(role, content) {
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;
            chat.messages.push({ role, content, timestamp: new Date().toISOString() });
            if (chat.messages.length === 1 && role === 'user') {
                chat.title = content.slice(0, 20) + (content.length > 20 ? '...' : '');
                document.getElementById('currentChatTitle').textContent = chat.title;
                renderChatList();
            }
            saveChats();
        }

        function updateLastAIMessage(content) {
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;
            const lastMsg = chat.messages[chat.messages.length - 1];
            if (lastMsg?.role === 'assistant') {
                lastMsg.content = content;
                saveChats();
                const msgEl = document.getElementById(`msg-${chat.messages.length - 1}`);
                if (msgEl) msgEl.textContent = content;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || isGenerating) return;
            if (!currentChatId) createNewChat();
            addMessage('user', message);
            renderMessages();
            input.value = '';
            autoResize(input);
            addMessage('assistant', '');
            renderMessages();
            startStreamRequest(message);
        }

        // æ ¹æ®é…ç½®æ›´æ–°æ¨¡å‹é€‰é¡¹
        function updateModelOptions(config) {
            const modelSelect = document.getElementById('modelSelect');
            modelSelect.innerHTML = '';
            
            let models = config.models || [];
            // å¦‚æœä» dataset ä¼ è¿‡æ¥å¯èƒ½å·²ç»æ˜¯æ•°ç»„ï¼Œå¦‚æœæ˜¯å¯¹è±¡ï¼ˆloadConfigsè°ƒç”¨ï¼‰åˆ™å–å±æ€§
            // æ³¨æ„ï¼šswitchConfig ä¸­ä» dataset å–å‡ºçš„æ˜¯ contextï¼Œå¯èƒ½éœ€è¦é‡æ–°å¤„ç†
            
            // ç®€å•å¤„ç†ï¼šå¦‚æœæ˜¯å­—ç¬¦ä¸²æ•°ç»„
            if (Array.isArray(config.models)) {
                 models = config.models;
            } else if (config.models && typeof config.models === 'string') {
                 // è¿™ç§æƒ…å†µä¸å¤ªå¯èƒ½å‘ç”Ÿï¼Œé™¤éæ•°æ®ç»“æ„å˜äº†
                 models = config.models.split(',');
            }
            
            if (models.length === 0) {
                 // å¦‚æœæ²¡æœ‰é…ç½®æ¨¡å‹åˆ—è¡¨ï¼Œç»™å‡ ä¸ªé»˜è®¤çš„æˆ–è€…å…è®¸è‡ªç”±è¾“å…¥ï¼ˆè¿™é‡Œæš‚æ—¶ç»™ä¸ªæç¤ºï¼‰
                 const option = document.createElement('option');
                 option.value = config.defaultModel || 'gpt-3.5-turbo';
                 option.textContent = (config.defaultModel || 'gpt-3.5-turbo') + ' (é»˜è®¤)';
                 modelSelect.appendChild(option);
            } else {
                models.forEach(model => {
                    const m = model.trim();
                    if (!m) return;
                    const option = document.createElement('option');
                    option.value = m;
                    option.textContent = m;
                    if (config.defaultModel && m === config.defaultModel) {
                        option.selected = true;
                    }
                    modelSelect.appendChild(option);
                });
            }
        }

        function startStreamRequest(message) {
            isGenerating = true;
            updateSendButton();
            const model = document.getElementById('modelSelect').value;
            const ragTag = document.getElementById('ragTagSelect').value;
            
            // ä½¿ç”¨ç»Ÿä¸€çš„åŠ¨æ€ AI ç«¯ç‚¹
            const baseUrl = '/api/v1/ai';
            let apiUrl;
            
            if (ragTag) {
                // RAG æ¨¡å¼ï¼šä½¿ç”¨çŸ¥è¯†åº“æ£€ç´¢å¢å¼º
                apiUrl = `${baseUrl}/generate_stream_rag?model=${encodeURIComponent(model)}&ragTag=${encodeURIComponent(ragTag)}&message=${encodeURIComponent(message)}`;
            } else {
                // æ™®é€šæ¨¡å¼ï¼šç›´æ¥å¯¹è¯
                apiUrl = `${baseUrl}/generate_stream?model=${encodeURIComponent(model)}&message=${encodeURIComponent(message)}`;
            }
            
            let fullContent = '';
            currentEventSource = new EventSource(apiUrl);
            
            currentEventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    // Spring AI 1.0.0-M6 changed from 'content' to 'text'
                    if (data.result?.output?.text) {
                        fullContent += data.result.output.text;
                        updateLastAIMessage(filterContent(fullContent));
                        scrollToBottom();
                    }
                    if (data.result?.metadata?.finishReason === 'STOP') {
                        updateLastAIMessage(filterContent(fullContent).trim());
                        stopGeneration();
                    }
                } catch (e) { console.error('Parse error:', e); }
            };
            
            currentEventSource.onerror = function() {
                stopGeneration();
                if (!fullContent) updateLastAIMessage('è¯·æ±‚å‡ºé”™ï¼Œè¯·é‡è¯•ã€‚æç¤ºï¼šè¯·å…ˆåœ¨æ¨¡å‹é…ç½®é¡µé¢æ·»åŠ å¹¶æ¿€æ´»ä¸€ä¸ªé…ç½®ã€‚');
            };
        }

        function filterContent(text) {
            let f = text.replace(/<think>[\s\S]*?<\/think>/g, '');
            const ts = f.indexOf('<think>');
            if (ts !== -1 && f.indexOf('</think>', ts) === -1) f = f.substring(0, ts);
            f = f.replace(/<\/?think>/g, '');
            f = f.replace(/\*\*([^*]+)\*\*/g, '$1');
            f = f.replace(/__([^_]+)__/g, '$1');
            f = f.replace(/(?<![0-9])\*([^*\n]+)\*(?![0-9])/g, '$1');
            f = f.replace(/`([^`]+)`/g, '$1');
            f = f.replace(/^#{1,6}\s+/gm, '');
            return f.replace(/^\s*\n+/, '');
        }

        function stopGeneration() {
            if (currentEventSource) { currentEventSource.close(); currentEventSource = null; }
            isGenerating = false;
            updateSendButton();
        }

        function updateSendButton() {
            const btn = document.getElementById('sendButton');
            btn.disabled = isGenerating;
            document.getElementById('sendIcon').classList.toggle('hidden', isGenerating);
            document.getElementById('loadingIcon').classList.toggle('hidden', !isGenerating);
        }

        function handleKeyDown(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
        function autoResize(el) { 
            el.style.height = 'auto'; 
            el.style.height = Math.min(el.scrollHeight, 128) + 'px';
            el.style.overflowY = el.scrollHeight > 128 ? 'auto' : 'hidden';
        }
        function scrollToBottom() { const c = document.getElementById('messagesContainer'); c.scrollTop = c.scrollHeight; }
        function toggleSidebar() { const s = document.getElementById('sidebar'); s.classList.toggle('hidden'); }
        function escapeHtml(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
    </script>
