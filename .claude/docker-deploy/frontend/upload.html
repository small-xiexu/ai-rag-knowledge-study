<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库上传 - RAG 系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* 背景渐变 */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* 毛玻璃效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 拖拽区域动画 */
        .drop-zone {
            transition: all 0.3s ease;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            transform: scale(1.01);
        }

        /* 文件图标动画 */
        .file-icon {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* 提交按钮 */
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 输入框focus效果 */
        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        /* 成功提示动画 */
        .success-toast {
            animation: toastIn 0.5s ease-out;
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 进度条动画 */
        .progress-bar {
            transition: width 0.3s ease;
        }

        /* 滚动条 */
        .file-list::-webkit-scrollbar {
            width: 4px;
        }

        .file-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-8 px-4">
    <!-- Toast 提示 -->
    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 z-50 hidden">
        <div class="success-toast flex items-center gap-3 px-6 py-4 rounded-xl shadow-2xl text-white font-medium">
            <span id="toastIcon"></span>
            <span id="toastMessage"></span>
        </div>
    </div>

    <!-- 主卡片 -->
    <div class="glass-card rounded-3xl shadow-2xl w-full max-w-xl overflow-hidden relative">
        <!-- 头部 -->
        <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-6 pb-20">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">知识库上传</h1>
                        <p class="text-white/80 text-xs mt-0.5">上传文件构建您的 RAG 知识库</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <a href="knowledge.html" class="flex items-center gap-1.5 px-3 py-1.5 bg-white/20 hover:bg-white/30 rounded-lg transition-colors backdrop-blur text-white text-xs font-medium">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                        </svg>
                        列表
                    </a>
                    <a href="ai-chat.html" class="flex items-center gap-1.5 px-3 py-1.5 bg-white/20 hover:bg-white/30 rounded-lg transition-colors backdrop-blur text-white text-xs font-medium">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                        </svg>
                        聊天
                    </a>
                </div>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="px-6 pb-8 -mt-14 relative z-10">
            <!-- 选项卡 -->
            <div class="bg-white rounded-2xl shadow-lg p-1.5 flex mb-6">
                <button onclick="switchTab('file')" id="fileTab" class="flex-1 py-2.5 rounded-xl text-sm font-medium transition-all flex items-center justify-center gap-2 bg-gray-100 text-gray-900 shadow-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    文档上传
                </button>
                <button onclick="switchTab('git')" id="gitTab" class="flex-1 py-2.5 rounded-xl text-sm font-medium text-gray-500 hover:text-gray-700 transition-all flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    Git 仓库
                </button>
            </div>

            <!-- 文件上传部分 -->
            <div id="fileUploadSection" class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-sm border border-white/50 space-y-5">
                <!-- 知识库名称输入 -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
                        知识库名称
                    </label>
                    <input 
                        type="text" 
                        id="ragTagInput"
                        class="input-field w-full px-4 py-3 rounded-xl border border-gray-200 outline-none text-gray-700 text-sm placeholder-gray-400 bg-white"
                        placeholder="输入知识库标签名称，例如：产品手册、技术文档"
                    >
                </div>

                <!-- 上传文件 -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
                        上传文件
                    </label>
                    <div 
                        id="dropZone" 
                        class="drop-zone rounded-xl p-8 text-center cursor-pointer bg-gray-50 border-2 border-dashed border-gray-200 hover:border-indigo-400 hover:bg-indigo-50/30 transition-all"
                        onclick="document.getElementById('fileInput').click()"
                    >
                        <input 
                            type="file" 
                            id="fileInput" 
                            multiple 
                            accept=".md,.txt,.text,.sql"
                            class="hidden"
                        >
                        <div class="file-icon mb-3">
                            <svg class="w-12 h-12 mx-auto text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                        </div>
                        <p class="text-gray-600 font-medium text-sm mb-1">拖拽文件到这里，或点击选择</p>
                        <p class="text-gray-400 text-xs">支持 <span class="font-mono text-indigo-500">.md</span> <span class="font-mono text-green-500">.txt</span> <span class="font-mono text-amber-500">.sql</span> 格式</p>
                    </div>

                    <!-- 文件列表 -->
                    <div id="fileListContainer" class="mt-4 hidden">
                        <div class="flex items-center justify-between mb-2 px-1">
                            <span class="text-xs font-medium text-gray-500">已选文件</span>
                            <button 
                                id="clearAllBtn"
                                class="text-xs text-red-500 hover:text-red-600 font-medium transition-colors"
                            >
                                清空
                            </button>
                        </div>
                        <div id="fileList" class="file-list space-y-2 max-h-32 overflow-y-auto pr-1"></div>
                    </div>
                </div>

                <!-- 进度条 -->
                <div id="progressContainer" class="hidden">
                    <div class="flex items-center justify-between mb-1.5">
                        <span class="text-xs font-medium text-gray-500">上传中...</span>
                        <span id="progressText" class="text-xs text-indigo-600 font-bold">0%</span>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden">
                        <div id="progressBar" class="progress-bar bg-gradient-to-r from-indigo-500 to-purple-500 h-1.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <button 
                    id="submitBtn" 
                    class="submit-btn w-full py-3.5 rounded-xl text-white font-semibold text-sm flex items-center justify-center gap-2 shadow-lg shadow-indigo-500/20"
                    disabled
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    <span>上传到知识库</span>
                </button>
            </div>

            <!-- Git 仓库部分 -->
            <div id="gitRepoSection" class="hidden bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-sm border border-white/50 space-y-5">
                <!-- 仓库地址 -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
                        仓库地址 (HTTPS)
                    </label>
                    <input 
                        type="text" 
                        id="repoUrlInput"
                        class="input-field w-full px-4 py-3 rounded-xl border border-gray-200 outline-none text-gray-700 text-sm placeholder-gray-400 bg-white"
                        placeholder="https://github.com/username/repository.git"
                    >
                </div>

                <!-- 用户名 -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
                        用户名
                    </label>
                    <input 
                        type="text" 
                        id="gitUserInput"
                        class="input-field w-full px-4 py-3 rounded-xl border border-gray-200 outline-none text-gray-700 text-sm placeholder-gray-400 bg-white"
                        placeholder="GitHub/GitCode 用户名"
                    >
                </div>

                <!-- 密码/Token -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
                        密码 / Token
                    </label>
                    <input 
                        type="password" 
                        id="gitTokenInput"
                        class="input-field w-full px-4 py-3 rounded-xl border border-gray-200 outline-none text-gray-700 text-sm placeholder-gray-400 bg-white"
                        placeholder="访问密钥 Personal Access Token"
                    >
                </div>

                <!-- 进度条 -->
                <div id="gitProgressContainer" class="hidden">
                    <div class="flex items-center justify-between mb-1.5">
                        <span class="text-xs font-medium text-gray-500">分析中...</span>
                        <div class="flex items-center gap-2">
                            <span id="gitProgressText" class="text-xs text-indigo-600 font-bold">处理中</span>
                            <button onclick="cancelCurrentTask()" class="text-xs text-red-400 hover:text-red-500 font-medium hover:underline transition-colors flex items-center gap-0.5">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                取消
                            </button>
                        </div>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden">
                        <div id="gitProgressBar" class="progress-bar bg-gradient-to-r from-gray-600 to-gray-800 h-1.5 rounded-full animate-pulse" style="width: 100%"></div>
                    </div>
                </div>

                <!-- 导入按钮 -->
                <button 
                    id="analyzeGitBtn" 
                    class="w-full py-3.5 rounded-xl text-white font-semibold text-sm flex items-center justify-center gap-2 bg-gradient-to-r from-gray-700 to-gray-900 hover:from-black hover:to-gray-800 transition-all shadow-lg shadow-gray-500/20"
                    disabled
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    <span>导入仓库</span>
                </button>
            </div>

            <!-- 底部提示 -->
            <p class="text-center text-xs text-gray-400 mt-6">
                仓库代码将被克隆、解析并向量化存储，用于代码智能问答
            </p>
        </div>
    </div>

    <script>
        // API 配置
        const API_URL = 'http://localhost:8090/api/v1/rag/file/upload';
        const GIT_API_URL = '/api/v1/rag/analyze_git_repository';
        const CANCEL_API_URL = '/api/v1/rag/cancel_task';

        // DOM 元素
        const fileTab = document.getElementById('fileTab');
        const gitTab = document.getElementById('gitTab');
        const fileUploadSection = document.getElementById('fileUploadSection');
        const gitRepoSection = document.getElementById('gitRepoSection');

        // Tab 切换逻辑
        function switchTab(tab) {
            if (tab === 'file') {
                fileTab.className = "flex-1 py-2.5 rounded-xl text-sm font-medium transition-all flex items-center justify-center gap-2 bg-gray-100 text-gray-900 shadow-sm";
                gitTab.className = "flex-1 py-2.5 rounded-xl text-sm font-medium text-gray-500 hover:text-gray-700 transition-all flex items-center justify-center gap-2";
                fileUploadSection.classList.remove('hidden');
                gitRepoSection.classList.add('hidden');
            } else {
                gitTab.className = "flex-1 py-2.5 rounded-xl text-sm font-medium transition-all flex items-center justify-center gap-2 bg-gray-100 text-gray-900 shadow-sm";
                fileTab.className = "flex-1 py-2.5 rounded-xl text-sm font-medium text-gray-500 hover:text-gray-700 transition-all flex items-center justify-center gap-2";
                gitRepoSection.classList.remove('hidden');
                fileUploadSection.classList.add('hidden');
            }
        }

        // ==================== 文件上传逻辑 ====================
        const ragTagInput = document.getElementById('ragTagInput');
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileListContainer = document.getElementById('fileListContainer');
        const fileList = document.getElementById('fileList');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toastIcon');
        const toastMessage = document.getElementById('toastMessage');

        let selectedFiles = [];
        const allowedTypes = ['md', 'txt', 'text', 'sql'];

        function showToast(message, isSuccess = true) {
            const bgColor = isSuccess ? 'bg-gradient-to-r from-green-500 to-emerald-500' : 'bg-gradient-to-r from-red-500 to-rose-500';
            toast.querySelector('div').className = `success-toast flex items-center gap-3 px-6 py-4 rounded-xl shadow-2xl text-white font-medium ${bgColor}`;
            toastIcon.innerHTML = isSuccess 
                ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>'
                : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => { toast.classList.add('hidden'); }, 3000);
        }

        function getFileExtension(filename) { return filename.split('.').pop().toLowerCase(); }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function getFileBadge(ext) {
            const badges = { 'md': 'bg-blue-100 text-blue-600', 'txt': 'bg-green-100 text-green-600', 'text': 'bg-green-100 text-green-600', 'sql': 'bg-amber-100 text-amber-600' };
            return badges[ext] || 'bg-gray-100 text-gray-600';
        }

        function updateFileList() {
            if (selectedFiles.length === 0) {
                fileListContainer.classList.add('hidden');
            } else {
                fileListContainer.classList.remove('hidden');
                fileList.innerHTML = '';
                selectedFiles.forEach((file, index) => {
                    const ext = getFileExtension(file.name);
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item flex items-center justify-between p-2 bg-gray-50 rounded-lg border border-gray-100';
                    fileItem.innerHTML = `
                        <div class="flex items-center gap-3 min-w-0">
                            <div class="w-8 h-8 ${getFileBadge(ext)} rounded-lg flex items-center justify-center flex-shrink-0 text-xs font-bold uppercase">${ext}</div>
                            <div class="min-w-0">
                                <p class="text-xs font-medium text-gray-700 truncate">${file.name}</p>
                                <p class="text-[10px] text-gray-400">${formatFileSize(file.size)}</p>
                            </div>
                        </div>
                        <button class="p-1 hover:bg-red-50 rounded-md transition-colors group" onclick="removeFile(${index})">
                            <svg class="w-4 h-4 text-gray-300 group-hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    `;
                    fileList.appendChild(fileItem);
                });
            }
            updateSubmitButton();
        }

        function removeFile(index) { selectedFiles.splice(index, 1); updateFileList(); }
        function clearAllFiles() { selectedFiles = []; fileInput.value = ''; updateFileList(); }

        function addFiles(files) {
            const validFiles = Array.from(files).filter(file => {
                const ext = getFileExtension(file.name);
                if (!allowedTypes.includes(ext)) { showToast(`不支持的文件类型: ${file.name}`, false); return false; }
                if (selectedFiles.some(f => f.name === file.name)) { showToast(`文件已存在: ${file.name}`, false); return false; }
                return true;
            });
            selectedFiles = [...selectedFiles, ...validFiles];
            updateFileList();
        }

        function updateSubmitButton() {
            const hasTag = ragTagInput.value.trim() !== '';
            const hasFiles = selectedFiles.length > 0;
            submitBtn.disabled = !(hasTag && hasFiles);
        }

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-indigo-400', 'bg-indigo-50/30'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('border-indigo-400', 'bg-indigo-50/30'); });
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('border-indigo-400', 'bg-indigo-50/30'); addFiles(e.dataTransfer.files); });
        fileInput.addEventListener('change', (e) => { addFiles(e.target.files); });
        ragTagInput.addEventListener('input', updateSubmitButton);
        clearAllBtn.addEventListener('click', clearAllFiles);

        submitBtn.addEventListener('click', async () => {
            const ragTag = ragTagInput.value.trim();
            if (!ragTag || selectedFiles.length === 0) return;
            progressContainer.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>上传中...</span>`;
            
            const formData = new FormData();
            formData.append('ragTag', ragTag);
            selectedFiles.forEach(file => formData.append('file', file));

            try {
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 90) progress = 90;
                    progressBar.style.width = progress + '%';
                    progressText.textContent = Math.round(progress) + '%';
                }, 200);

                const response = await fetch(API_URL, { method: 'POST', body: formData });
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                progressText.textContent = '100%';
                const result = await response.json();

                if (result.code === '0000') {
                    showToast('文件上传成功！知识库已更新', true);
                    setTimeout(() => {
                        ragTagInput.value = '';
                        clearAllFiles();
                        progressContainer.classList.add('hidden');
                        progressBar.style.width = '0%';
                        progressText.textContent = '0%';
                        window.location.href = 'knowledge.html';
                    }, 800);
                } else { showToast(result.info || '上传失败，请重试', false); }
            } catch (error) { console.error('上传错误:', error); showToast('网络错误', false); } 
            finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg><span>上传到知识库</span>`;
                updateSubmitButton();
            }
        });

        // ==================== Git 仓库逻辑 ====================
        const repoUrlInput = document.getElementById('repoUrlInput');
        const gitUserInput = document.getElementById('gitUserInput');
        const gitTokenInput = document.getElementById('gitTokenInput');
        const analyzeGitBtn = document.getElementById('analyzeGitBtn');
        const gitProgressContainer = document.getElementById('gitProgressContainer');
        const gitProgressBarEl = document.getElementById('gitProgressBar');
        const gitProgressTextEl = document.getElementById('gitProgressText');

        // 页面加载时检查是否有未完成的任务
        window.addEventListener('load', () => {
            const savedTaskId = localStorage.getItem('git_task_id');
            if (savedTaskId) {
                // 如果有未完成的任务，自动恢复 UI 并开始轮询
                restoreTaskUI();
                startPolling(savedTaskId);
            }
        });

        // 取消任务逻辑
        async function cancelCurrentTask() {
            const taskId = localStorage.getItem('git_task_id');
            if (!taskId) return;
            
            if (!confirm('确定要取消当前任务吗？')) return;

            try {
                // 调用后台取消接口
                const params = new URLSearchParams();
                params.append('taskId', taskId);
                await fetch(`${CANCEL_API_URL}?${params.toString()}`, { method: 'POST' });
                
                // 立即在前端停止
                finishTask(false, '任务已取消');
            } catch (e) {
                console.error('取消失败:', e);
                showToast('取消请求发送失败', false);
            }
        }

        function updateGitButton() {
            const hasUrl = repoUrlInput.value.trim() !== '';
            const hasUser = gitUserInput.value.trim() !== '';
            const hasToken = gitTokenInput.value.trim() !== '';
            analyzeGitBtn.disabled = !(hasUrl && hasUser && hasToken);
        }

        repoUrlInput.addEventListener('input', updateGitButton);
        gitUserInput.addEventListener('input', updateGitButton);
        gitTokenInput.addEventListener('input', updateGitButton);

        analyzeGitBtn.addEventListener('click', async () => {
            const repoUrl = repoUrlInput.value.trim();
            const userName = gitUserInput.value.trim();
            const token = gitTokenInput.value.trim();
            if (!repoUrl || !userName || !token) return;

            // 初始化 UI
            gitProgressContainer.classList.remove('hidden');
            analyzeGitBtn.disabled = true;
            analyzeGitBtn.innerHTML = `<svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>正在提交任务...</span>`;
            
            gitProgressBarEl.style.width = '0%';
            gitProgressBarEl.classList.add('animate-pulse');
            gitProgressTextEl.textContent = '准备中...';

            try {
                // 1. 提交任务
                const params = new URLSearchParams();
                params.append('repoUrl', repoUrl);
                params.append('userName', userName);
                params.append('token', token);
                
                const response = await fetch(`${GIT_API_URL}?${params.toString()}`, { method: 'POST' });
                const result = await response.json();

                if (result.code === '0000' && result.data) {
                    const taskId = result.data;
                    // 保存 taskId 到本地存储
                    localStorage.setItem('git_task_id', taskId);
                    
                    analyzeGitBtn.innerHTML = `<svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>正在分析中...</span>`;
                    
                    // 2. 开始轮询进度
                    startPolling(taskId);

                } else {
                    showToast(result.info || '提交任务失败', false);
                    resetGitButton();
                }
            } catch (error) {
                console.error('Git 分析错误:', error);
                showToast('网络错误，请检查服务器连接', false);
                resetGitButton();
            }
        });

        // 恢复 UI 状态
        function restoreTaskUI() {
            // 切换到 Git Tab
            switchTab('git');
            
            gitProgressContainer.classList.remove('hidden');
            analyzeGitBtn.disabled = true;
            analyzeGitBtn.innerHTML = `<svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>正在恢复进度...</span>`;
            gitProgressBarEl.classList.add('animate-pulse');
        }

        // 抽离轮询逻辑
        function startPolling(taskId) {
            const pollInterval = setInterval(async () => {
                // 每次轮询前再次检查 localStroage，如果已经被取消（比如用户点了按钮），停止轮询
                if (!localStorage.getItem('git_task_id')) {
                    clearInterval(pollInterval);
                    return;
                }

                try {
                    const progressRes = await fetch(`/api/v1/rag/query_task_progress?taskId=${taskId}`);
                    const progressData = await progressRes.json();
                    
                    if (progressData.code === '0000' && progressData.data) {
                        const { percentage, statusDescription, state } = progressData.data;
                        
                        // 更新 UI
                        gitProgressBarEl.style.width = `${percentage}%`;
                        gitProgressTextEl.textContent = `${statusDescription} (${percentage}%)`;
                        
                        // 任务完成
                        if (state === 'COMPLETED') {
                            clearInterval(pollInterval);
                            finishTask(true, 'Git 仓库分析完成！知识库已创建');
                        }
                        // 任务失败 (包含被 CANCELLED 的情况)
                        else if (state === 'FAILED' || state === 'CANCELLED') {
                            clearInterval(pollInterval);
                            finishTask(false, statusDescription || '任务已停止');
                        }
                    } else {
                        // 任务不存在（可能是 Redis 过期了）
                        clearInterval(pollInterval);
                        finishTask(false, '任务已过期或不存在');
                    }
                } catch (e) {
                    console.error('轮询出错:', e);
                }
            }, 1000);
        }

        // 结束任务处理
        function finishTask(isSuccess, message) {
            localStorage.removeItem('git_task_id'); // 清除存储
            
            gitProgressBarEl.classList.remove('animate-pulse');
            if (isSuccess) {
                // 成功态：绿色进度条，按钮变绿
                gitProgressBarEl.classList.add('bg-green-500');
                
                // 立即更新按钮状态，给用户正反馈
                analyzeGitBtn.className = "w-full py-3.5 rounded-xl text-white font-semibold text-sm flex items-center justify-center gap-2 bg-gradient-to-r from-green-500 to-emerald-600 shadow-lg shadow-green-500/20 transition-all";
                analyzeGitBtn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span>分析完成</span>`;
                
                showToast(message, true);
                
                // 延迟清空表单
                resetGitForm();
            } else {
                // 失败/取消态：红色进度条
                gitProgressBarEl.classList.add('bg-red-500');
                showToast(message, false);
                
                // 立即重置按钮（允许重试）
                resetGitButton();
                
                // 延迟隐藏进度条
                setTimeout(() => {
                    gitProgressContainer.classList.add('hidden');
                    // 重置颜色
                    gitProgressBarEl.classList.remove('bg-red-500');
                    gitProgressBarEl.classList.remove('bg-green-500');
                    gitProgressBarEl.classList.add('bg-gradient-to-r', 'from-gray-600', 'to-gray-800');
                }, 3000);
            }
        }

        function resetGitForm() {
            // 延迟执行清空，让用户看到“分析完成”的状态
            setTimeout(() => {
                repoUrlInput.value = ''; 
                gitUserInput.value = ''; 
                gitTokenInput.value = '';
                
                // 隐藏进度条
                gitProgressContainer.classList.add('hidden');
                // 重置进度条颜色
                gitProgressBarEl.classList.remove('bg-green-500');
                
                // 恢复按钮为初始状态
                resetGitButton();
            }, 2500);
        }

        function resetGitButton() {
            analyzeGitBtn.className = "w-full py-3.5 rounded-xl text-white font-semibold text-sm flex items-center justify-center gap-2 bg-gradient-to-r from-gray-700 to-gray-900 hover:from-black hover:to-gray-800 transition-all shadow-lg shadow-gray-500/20";
            analyzeGitBtn.disabled = false; // 确保启用
            analyzeGitBtn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg><span>导入仓库</span>`;
            updateGitButton(); // 根据当前输入框状态决定是否禁用
        }
    </script>
</body>
